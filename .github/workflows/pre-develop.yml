name: pre-develop

on:
  pull_request:
    branches:
      - develop

jobs:

  unit-test:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2.3.2
      with:
        fetch-depth: 2

    - name: Set up JDK 11
      uses: actions/setup-java@v1.4.2
      with:
        java-version: 11

    - name: Build with Maven
      run: mvn -B package --file pom.xml